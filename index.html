<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming soon</title>
  <meta name="description" content="Coming soon" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
    .wrap { position: fixed; inset: 0; overflow: hidden; background:#000; }
    video {
      position: absolute; top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.6); /* keep text readable */
    }
    .overlay {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      text-align: center; padding: 2rem;
    }
    h1 { font-size: clamp(2rem, 6vw, 6rem); letter-spacing: .06em; text-transform: lowercase; font-weight: 800; }
    @media (prefers-reduced-motion: reduce) {
      video { display: none; }
      .wrap { background: #000 url('poster.jpg') center/cover no-repeat; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Replace the src filenames with your video(s). Keep muted+playsinline so autoplay works on mobile. -->
    <video autoplay muted loop playsinline preload="metadata" poster="poster.jpg" aria-label="Background video">
      <source src="coming-soon.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>coming soon</h1>
    </div>
  </div>
</body>
</html>
